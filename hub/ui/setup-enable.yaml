    1. Preme Systema → Reboot → Reboot confirma.
    1. Expecta paucos minutos dum iteritor reinitiat. Instrumentum tuum fortasse ad veterem iteritorem reconiungitur; si ita est, reconiunge ad novum iteritorem.
  id: rtr

